name: Build & Publish Electron App

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]
  workflow_dispatch:

# Needed so electron-builder can push releases with GITHUB_TOKEN
permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            app: backoffice
            build_script: build:electron:ci
          - os: windows-latest
            app: headoffice
            build_script: build:electron:headoffice:ci
          - os: macos-latest
            app: backoffice
            build_script: build:electron:mac:ci
          - os: macos-latest
            app: headoffice
            build_script: build:electron:headoffice:mac:ci

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build:local:ci

      - name: Build & Publish Electron App (${{ matrix.app }})
        run: npm run ${{ matrix.build_script }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
