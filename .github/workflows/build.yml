name: Build Electron Apps (macOS Only)

on:
  workflow_dispatch:  # ðŸ‘ˆ manually triggered only

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - app: backoffice
            build_script: build:electron:mac:ci
          - app: headoffice
            build_script: build:electron:headoffice:mac:ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 16.13.2
        uses: actions/setup-node@v4
        with:
          node-version: 16.13.2
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build:local:ci

      - name: Setup Python (needed for macOS DMG cleanup)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Create Python symlink for macOS
        run: |
          echo "Python3 location: $(which python3)"
          echo "Python location: $(which python || echo 'not found')"
          sudo ln -sf $(which python3) /usr/bin/python || true
          echo "After symlink - Python location: $(which python || echo 'not found')"

      - name: Build Electron app (${{ matrix.app }})
        run: npm run ${{ matrix.build_script }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.app }}
          path: dist/**
